<!DOCTYPE html>
<html>

   <head>
      <meta charset='utf-8'>
      <title>SubShow</title>
      <meta data-key="viewport" name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
      <meta property="og:type" content="website">
      <meta property="og:type" content="https://sub.show/">
      <meta property="og:title" content="SubShow - Free Web VideoPlayer">
      <meta property="og:description"
         content="On https://sub.show you can watch videos (movie clips) and improve your foreign language skills.">
      <meta property="og:image" content="/og-image.png">
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="https://sub.show/">
      <meta property="twitter:title" content="SubShow - Free Web VideoPlayer">
      <meta property="twitter:description"
         content="On https://sub.show you can watch videos (movie clips) and improve your foreign language skills.">

      <meta data-key="description" name="description"
         content="On https://sub.show you can watch videos (movie clips) and improve your foreign language skills.">
      <link rel="icon" href="./favicon.ico">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
      <link href='https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap'
         rel='stylesheet'>
      <link rel='stylesheet' href='./style.css'>
      <script async='true' src='./app.js'></script>
   </head>

   <body>
      <div id='root' class='yellow'>

         <div id='content'>
            <div id='container'>

               <div class='list_item row_flex bordered'>
                  <label for='choose_video_btn' class='pointer'>
                     <h2>üéûÔ∏è choose video file</h2>
                  </label>
                  <input type='file' multiple='false' accept='video/*' id='choose_video_btn' />
               </div>

               <div class='list_item row_flex bordered'>
                  <label for='choose_primary_sub_btn' class='pointer'>
                     <h2>üìÑ choose primary subtitles file</h2>
                  </label>
                  <input type='file' multiple='false' accept='.vtt,.srt' id='choose_primary_sub_btn' />
               </div>

               <div class='list_item row_flex bordered'>
                  <label for='choose_secondary_sub_btn' class='pointer'>
                     <h2>üìù choose secondary subtitles file </h2>
                  </label>
                  <input type='file' multiple='false' accept='.vtt,.srt' id='choose_secondary_sub_btn' />
               </div>

               <div class='list_item row_flex bordered'>
                  <h2>‚èÆÔ∏è step size:
                     <input type='number' value='3' id='step_size_inpt' class='icon_size yellow' />
                     sec [press <button>Ctrl</button> key]
                  </h2>
               </div>

               <div class='list_item row_flex'>
                  <video id='video_el' controls preload='auto' src="./intro.mp4">
                     <track id='primary_sub_el' kind='subtitles' label='Primary' />
                     <track id='secondary_sub_el' kind='subtitles' label='Secondary' />
                     Your browser doesn't support embedded videos.
                  </video>
               </div>

            </div>
         </div>
      </div>
   </body>

</html>
